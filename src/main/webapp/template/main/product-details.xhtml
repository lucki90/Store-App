      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template/common/schema.xhtml">
    <ui:define name="content">
        <h:form>
            <h2><h:outputText value="#{productDetailBean.chosenProduct.name}"/></h2>
            <h:panelGrid columns="2" border="1">
                <h:outputText value="Cena:"/>
                <h:outputFormat value="{0} zÅ‚">
                    <f:param value="#{productDetailBean.chosenProduct.price}"/>
                </h:outputFormat>
                <h:outputText value="Opis:"/>
                <h:outputText value="#{productDetailBean.chosenProduct.description}"/>
                <h:commandButton value="Dodaj do koszyka" actionListener="#{shoppingCartBean.actionListener}"
                                 action="#{shoppingCartBean.addToShoppingCart(productDetailBean.chosenProduct.id)}">
                    <f:param name="productId" value="#{productDetailBean.chosenProduct.id}"/>
                </h:commandButton>
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>

</html>
